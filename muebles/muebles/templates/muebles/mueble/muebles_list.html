{% extends 'muebles/barnav.html' %}

{% load static %}

{% block titulo %}Muebles Disponibles{% endblock %}

{% block contenedor %}
<h1>Nuestros Muebles</h1>
<div class="row">
    {% for mueble in muebles %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ mueble.imagen.url }}" class="card-img-top" alt="{{ mueble.nombre }}">
            <div class="card-body">
                <h5 class="card-title">{{ mueble.nombre }}</h5>
                <p class="card-text">{{ mueble.descripcion }}</p>
                <p class="card-text">Precio: ${{ mueble.precio_diario  }}/día</p>
                <!-- Botón de Rentar -->
                <a href="{% url 'rentar_mueble' mueble.id %}" class="btn btn-primary">Rentar</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<script src="{% static 'muebles/js/numberFormatter.js' %}"></script>

{% endblock %}
