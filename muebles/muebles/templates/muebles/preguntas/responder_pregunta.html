{% extends 'muebles/barnav.html' %}
{% block titulo %}Responder Pregunta{% endblock %}

{% block contenedor %}
<div class="container my-5">
    <h1 class="text-center mb-5">Responder Pregunta</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h2>Pregunta</h2>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-4">
                        <p>{{ pregunta.pregunta }}</p>
                        <footer class="blockquote-footer">{{ pregunta.usuario.nombre }} <cite>el {{ pregunta.fecha|date:"d/m/Y" }}</cite></footer>
                    </blockquote>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="respuesta" class="form-label">Tu Respuesta</label>
                            <textarea class="form-control" id="respuesta" name="respuesta" rows="5" required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="es_faq" name="es_faq">
                            <label class="form-check-label" for="es_faq">Marcar como pregunta frecuente</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-orange">Enviar Respuesta</button>
                            <a href="{% url 'admin_preguntas' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
