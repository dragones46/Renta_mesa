{% extends 'muebles/barnav.html' %}
{% load static %}
{% block titulo %}Login - Renta de Muebles{% endblock %}

{% block contenedor %}
<style>
    /* Estilos para el formulario de login */
    .card {
        background-color: #2a2a2a; /* Fondo oscuro para la tarjeta */
        border: 1px solid #444; /* Borde sutil */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card-title, .text-center, .form-label, .form-control, .btn-primary, .text-center a {
        color: #ffffff !important; /* Texto blanco */
    }

    .form-control {
        background-color: #444; /* Fondo oscuro para los inputs */
        border: 1px solid #666; /* Borde sutil */
        color: #ffffff; /* Texto blanco */
    }

    .form-control:focus {
        background-color: #555; /* Fondo más claro al enfocar */
        border-color: #ff8c00; /* Borde naranja al enfocar */
        color: #ffffff; /* Texto blanco */
    }

    .btn-primary {
        background-color: #ff8c00; /* Botón naranja */
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #e67600; /* Naranja más oscuro al pasar el mouse */
    }

    .text-center a {
        color: #ff8c00 !important; /* Enlace naranja */
        text-decoration: none;
    }

    .text-center a:hover {
        color: #e67600 !important; /* Naranja más oscuro al pasar el mouse */
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center">Iniciar Sesión</h1>
                    <p class="text-center">Inicia sesión para acceder a tu cuenta.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
