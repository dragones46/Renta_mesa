{% extends 'muebles/barnav.html' %}
{% load static %}
{% block titulo %}Inicio - Renta de Muebles{% endblock %}

{% block contenedor %}
<style>
    /* Estilos generales para centrar y mejorar la apariencia */
    h1, h2, p {
        text-align: center;
    }

    .muebles-container {
        display: flex;
        justify-content: center; /* Centra horizontalmente */
        align-items: center;     /* Centra verticalmente */
        gap: 30px;              /* Espacio entre los muebles */
        flex-wrap: wrap;        /* Permite que los muebles se envuelvan en pantallas pequeñas */
        padding: 20px;          /* Espaciado interno */
    }

    .mueble-item {
        text-align: center;     /* Centra el texto dentro de cada mueble */
        max-width: 300px;       /* Ancho máximo para cada mueble */
        background-color: #f9f9f9; /* Fondo claro para resaltar los muebles */
        border-radius: 10px;    /* Bordes redondeados */
        padding: 15px;          /* Espaciado interno */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Efecto hover */
    }

    .mueble-item:hover {
        transform: translateY(-5px); /* Efecto de elevación al pasar el mouse */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada */
    }

    .mueble-item img {
        border-radius: 10px;    /* Bordes redondeados para las imágenes */
        max-width: 100%;       /* Asegura que la imagen no exceda el ancho del contenedor */
        height: auto;          /* Mantiene la proporción de la imagen */
    }

    .mueble-item p {
        margin-top: 10px;      /* Espacio entre la imagen y el texto */
        font-size: 16px;       /* Tamaño de fuente */
        color: #333;           /* Color de texto */
    }
</style>

<h1>Bienvenido a Renta de Muebles</h1>
<p>Encuentra los mejores muebles para tu hogar temporal.</p>
<img src="{% static 'muebles/img/banner.png' %}" alt="Banner de Muebles" class="img-fluid">
<br><br><br><br><br><br>

<!-- Sección de Muebles -->


{% endblock %}
